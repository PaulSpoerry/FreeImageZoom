        function chkNoUpdateNotifications_onchange() {
            chrome.extension.sendRequest({
                action:'setOption',
                name:'updateNotifications',
                value:!document.getElementById('chkNoUpdateNotifications').checked
            });
        }

        function init() {
            var options = loadOptions();
            document.getElementById('chkNoUpdateNotifications').checked = !options.updateNotifications;

        }
